<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wrappify Test</title>
</head>
<body>

<div id="albums"></div>

<script src="../dist/wrappify.js"></script>

<script>
const spotify = new Wrappify({
  token: 'BQBTRNoSbceJBNzwfPdTEwf0Q7seTdt2CXHImmny58U2P1kE9I2COK0GzH3QM46Xp55j6h1X1BKmxaeERHpfjkRfmXrcDOACZUC5eRcu87QF2yAFYi4CPeGwROctfgdnHhXRpyNdU3gtW7rzWQA',
});

const albums = spotify.search.albums('Linkin Park');
const albumsEl = document.getElementById('albums');
albums
  .then((data) => {
    const markup = data.albums.items.map(item => `<img src='${item.images[0].url}' alt='${item.name}' />`)
      .join('');
    albumsEl.innerHTML = markup;
  });
</script></script>
  
<script src="../dist/wrappify.js"></script>
</body>
</html>
